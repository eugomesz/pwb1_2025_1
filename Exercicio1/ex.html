<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <form action="/action_page.html">
            <fieldset>
            <legend>Título</legend>
        <label for=“nome">Primeiro nome:</label><br>
        <input type="text" id="pnome" name="pnome"><br>
        <label for=“unome">Sobrenome:</label><br>
        <input type="text" id="unome" name="unome">
       

        <p>Curso:</p>
      
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Téc informática</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Graduação</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Profissionalizante</label>

        <p>Curso:</p>
       
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> PHP</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> JAVA</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Python</label>
        <br>
        <br>
        <label for="turno">Escolha um turno:</label>
            <select name="turno" id="turno">
            <option value="matutino">matutino</option>
            <option value="vespertino">vespertino</option>
            <option value="noturno">noturno</option>
            </select>
        <br>

        <br>
        <label for="browser"> Escolha uma unidade mais perto de você:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
            <option value="Chapeco">
            <option value="Concordia">
            </datalist>
        <br>
        <button>Enviar</button>
    ></fieldset>
</form>
</body>
</html>
